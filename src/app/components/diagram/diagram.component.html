<div class="controls-container">
  <div class="date-picker-container">
    <mat-form-field>
      <mat-label>Choose a week</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        [value]="selectedDate"
        (dateChange)="onDateSelected($event)"
      />
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="navigation-controls">
    <button mat-icon-button (click)="previousWeek()">
      <mat-icon>chevron_left</mat-icon>
    </button>
    <button mat-icon-button (click)="nextWeek()">
      <mat-icon>chevron_right</mat-icon>
    </button>
  </div>
</div>

<div class="table-container mat-elevation-z8">
  <mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Product Name </mat-header-cell>
      <mat-cell *matCellDef="let product"> {{ product.name }} </mat-cell>
    </ng-container>

    <ng-container *ngFor="let date of dateColumns; let i = index">
      <ng-container [matColumnDef]="'date_' + i">
        <mat-header-cell *matHeaderCellDef>
          {{ getColumnDate(i + 1) }}
        </mat-header-cell>
        <mat-cell
          *matCellDef="let product"
          [ngClass]="getProductStatus(product, i)"
        >
        </mat-cell>
      </ng-container>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
</div>
