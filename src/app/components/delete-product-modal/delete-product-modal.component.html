<div class="delete-modal">
  <h2 mat-dialog-title>Confirm Delete</h2>

  <mat-dialog-content class="modal-content">
    <p *ngIf="productCount === 1">Are you sure you want to delete this product?</p>
    <p *ngIf="productCount > 1">Are you sure you want to delete {{ productCount }} products?</p>
  </mat-dialog-content>

  <mat-dialog-actions align="end" class="modal-actions">
    <button mat-button (click)="dialogRef.close({ success: false })" class="cancel-btn">Cancel</button>
    <button
      mat-button
      color="warn"
      (click)="onDelete()"
    >
      Delete
    </button>
  </mat-dialog-actions>
</div>
