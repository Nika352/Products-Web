<h2 mat-dialog-title>კატეგორიის წაშლა</h2>
<mat-dialog-content>
  <p>გსურთ წაშალოთ კატეგორია: "{{data.category.name}}"?</p>
  <p class="warning">გაფრთხილება: ამ კატეგორიის ყველა პროდუქტი წაიშლება!</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>გაუქმება</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true">წაშლა</button>
</mat-dialog-actions>
